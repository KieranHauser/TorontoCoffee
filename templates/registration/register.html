{% extends "base.html" %}

{% block content %}
<h2>Register</h2>
<form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <input type="submit" value="Register" />
    <input type="hidden" name="next" value="{{ next }}" />
    <p>Did you need to <a href="{% url 'login' %}">Login</a></p>
</form>
{% endblock %}
